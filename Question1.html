    <script>
 function ShowDetails()
 {
 let name=document.getElementById("userName").value;

    let text = `<h1>The UserName is: ${name}</h1><p>With DOB:${date}</p><h1>having hobby as:${hobby}<h1>is:${status}`;
    document.getElementById("printText").innerHTML = text;
 
}
    </script>
</head>

<p> Enter name:<input type="text" id="userName"></p>

</p>
